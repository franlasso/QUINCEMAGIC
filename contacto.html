<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="/css/contacto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/nav-bar.css">  
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-info">
        <h2>Contáctanos</h2>
        <p>Escríbenos por correo o WhatsApp y estaremos en contacto contigo muy pronto.</p>
        
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>+57 (322) 634 12 77</span>
        </div>
        
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>QuinceMagic@gmail.co</span>
        </div>
        
        <div class="info-item">
          <i class="fas fa-location-dot"></i>
          <span>
            Carrera 2 Oeste #1-37 El Peñón, Cali <br>
          </span>
        </div>
      </div>

      <div class="contact-form">
        <form>
          <label>Nombre completo *</label>
          <input type="text" placeholder="Ingresa tu nombre" required>

          <label>Correo electrónico *</label>
          <input type="email" placeholder="ejemplo@correo.com" required>

          <label>Mensaje</label>
          <textarea rows="5" placeholder="Escribe tu mensaje..."></textarea>

          <label class="checkbox">
            <input type="checkbox" required>
            He leído los <strong>términos y condiciones</strong> y acepto ser inscrito en la base de datos.
          </label>

          <button type="submit">ENVIAR</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 QuinceMagic. Todos los derechos reservados.
  </footer>

</body>
</html>
